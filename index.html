<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid pt-2">
      <div class="row">
        <div class="col-12">
          <form>
            <textarea
              class="form-control mb-2 w-100"
              id="input"
              rows="3"
              autofocus
              placeholder="Type any Loglan text. The result will be parsed as you type."
            ></textarea>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-1">
          <div
            class="d-flex"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <button
              class="btn btn-outline-secondary me-1"
              type="button"
              onclick="document.getElementById('input').value=''"
            >
              Clear
            </button>
            <button
              id="example1"
              class="btn btn btn-outline-success me-1"
              type="button"
            >
              Example 1
            </button>
            <button
              id="example2"
              class="btn btn-outline-primary me-1"
              type="button"
            >
              Example 2
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-1">
          <div class="input-group">
            <select
              id="compactor"
              class="form-select"
              aria-label="Compact mode selector"
            >
              <option value="stress">Show stress</option>
              <option value="compact-all">Compact all</option>
              <option selected value="compact">Compact</option>
              <option value="up-to-lexemes">Up to lexemes</option>
              <option value="up-to-morphemes">Up to morphemes</option>
              <!-- <option value="predicate">Show stress</option> -->
              <!-- <option value="PhoneticComplex">Show stress-2</option> -->
              <!-- <option value="PreComplex">Show affixes</option> -->
            </select>
            <select
              id="layouter"
              class="form-select"
              aria-label="Layout selector"
            ></select>
          </div>
        </div>
      </div>
    </div>
    <div id="cy"></div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
